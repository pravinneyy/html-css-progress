<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p {
      font-family: arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    .title {
      color: white;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 25px;
    }
    .desp {
      color: rgb(160, 160, 160);
    }
    .box {
      background-color: rgb(33, 33, 33);
      width: 340px;
      padding-top: 20px;
      padding-bottom: 20px;
      padding-left: 15px;
      padding-right: 15px;
    }
  </style>
  <body>
    <div class="box">
      <p class="title">Install Youtube Music</p>
      <p class="desp">
        Add Youtube Music to your desktop for quick and easy access
      </p>
    </div>
  </body>
</html>
