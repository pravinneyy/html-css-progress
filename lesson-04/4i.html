<html>
  <style>
    .stretch-button {
      color: white;
      background-color: green;
      border: none;
      padding-left: 8px;
      padding-right: 8px;
      padding-top: 8px;
      padding-bottom: 8px;
      cursor: pointer;
      vertical-align: top;
      transition: padding-top 0.5s, padding-bottom 0.5s, padding-left 0.5s,
        padding-right 0.5s;
    }

    .stretch-button:hover {
      padding-left: 25px;
      padding-right: 25px;
      padding-top: 18px;
      padding-bottom: 18px;
    }
  </style>
  <body>
    <button class="stretch-button">Stretch</button>
  </body>
</html>
